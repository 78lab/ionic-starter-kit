<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    <button class="button button-royal button-block" ng-click="getContact()">   Get Contact </button>
    <button class="button button-royal button-block" ng-click="getContacts()">   Get Contacts </button> 
    <p>result: {{result}} </p>
    </ion-list>
  </ion-content>
</ion-view>
